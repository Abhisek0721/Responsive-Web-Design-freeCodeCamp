<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Research Survey</title>
    <link rel="stylesheet" href="surveyForm.css">
</head>
<body>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
        <h1 id="title">Book Reading Research Survey</h1><br>
        <p id="description">--- Please take a few minutes to fill out this research survey ---</p><br><hr>
        <form id="survey-form" method="POST">
            <div class="infoField">
                <label id="name-label" for="name" class="label">Your Name </label><br>
                <input id="name" class="input" type="text" name="full_name" placeholder="Full Name" value="" required><br>  
            </div>

            <div class="infoField">
                <label id="email-label" for="email" class="label">Email </label><br>
                <input id="email" class="input" type="email" name="email" placeholder="Email" value="" required><br>  
            </div>

            <div class="infoField">
                <label for="dropdown" class="label"> Gender </label><br>
                <select id="dropdown" class="input" name="gender" required>
                   <option value="" disabled selected style="display: none;">Choose your Gender</option>
                   <option value="Female">Female</option>
                   <option value="Male">Male</option>
                   <option value="N/A">N/A</option>
                </select><br>  
            </div>
            <br><hr>
            <div class="infoField">
                <label class="label"> Age : </label><br>
                <div class="label" style="margin: 20px auto 0px auto">
                    <input id="r1" name="age" value="4-10"  type="radio"> 
                    <label for="r1" class="pointer">4 - 10</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r2" name="age" value="11-17"  type="radio"> 
                    <label for="r2" class="pointer">11 - 17</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r3" name="age" value="18-24"  type="radio"> 
                    <label for="r3" class="pointer">18 - 24</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r4" name="age" value="25-31"  type="radio"> 
                    <label for="r4" class="pointer">25 - 31</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r5" name="age" value="32-38"  type="radio"> 
                    <label for="r5" class="pointer">32 - 38</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r6" name="age" value="39-45"  type="radio"> 
                    <label for="r6" class="pointer">39 - 45</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r7" name="age" value="46-52"  type="radio"> 
                    <label for="r7" class="pointer">46 - 52</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r8" name="age" value="53-59"  type="radio"> 
                    <label for="r8" class="pointer">53 - 59</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="r9" name="age" value="60+"  type="radio"> 
                    <label for="r9" class="pointer">60 +</label><br>
                </div><br>
            </div>
            <br><hr>
            <div class="infoField">
                <label id="number-label" for="number" class="label"> Number of Hours of reading books per day </label><br>
                <input id="number" class="input" type="number" name="email" placeholder="Number of Hours" min="0" max="24" value="" required><br>  
            </div>
            <br><hr>
            <div class="infoField">
                <label class="label"> Categories of Book you like : </label><br>
                <div class="label" style="margin: 20px auto 0px auto">
                    <input id="ch1" name="maths" value="maths"  type="checkbox"> 
                    <label for="ch1" class="pointer">Mathematics</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="ch2" name="science" value="science"  type="checkbox"> 
                    <label for="ch2" class="pointer">Science</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="ch3" name="biograghy" value="biography"  type="checkbox"> 
                    <label for="ch3" class="pointer">Biography</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="ch4" name="Finance&Business" value="Finance&Business"  type="checkbox"> 
                    <label for="ch4" class="pointer">Finance & Business</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="ch5" name="Personality&Spiritual" value="Personality&Spiritual"  type="checkbox"> 
                    <label for="ch5" class="pointer">Personality & Spiritual</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="ch6" name="none" value="noneOfThese"  type="checkbox"> 
                    <label for="ch6" class="pointer">Others</label><br>
                </div><br>
                <div class="label" style="margin: 5px auto 0px auto">
                    <input id="ch7" name="dontread" value="don't read"  type="checkbox"> 
                    <label for="ch7" class="pointer">I don't read</label><br>
                </div><br>
            </div>

            <br><hr>

            <div class="infoField">
                <label for="add-comm" class="label">Additional Comments :</label><br>
                <textarea id="add-comm" class="input" type="text"  placeholder="Your Comment..."></textarea><br>  
            </div>
            <br><hr><br>

            <div align="center" style="margin: 5px auto 20px auto;">
                <button id="submit" type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
